
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Quản Trị</title>

    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center" style="color: azure;">Hệ Thống Bỏ Phiếu Phi Tập Trung Sử Dụng Ethereum Blockchain</h1>
      <br/> 
    </div>

    <div class="container">
     <legend>Thêm Ứng Cử Viên</legend>  
     <table  class="table text-center"> 
              <tr>
                <th>Tên </th><td>  <input id="name" type="text" name="name" placeholder ="Tên ứng cử viên" autocomplete="off"></td>  
                <th>Đảng Phái</th><td><input id="party" type="text" name="party" placeholder ="Đảng phái của ứng cử viên"></td> 
              </tr>
      </table> 
      <input id="addCandidate" type="submit" name="submit" value="Thêm Ứng Cử Viên">
      <p id="Aday"></p>
    </div>

    <div class="container">
     <legend>Xác Định Thời Gian Bầu Cử</legend>  
     <table  class="table text-center"> 
              <tr>              
                <th>Ngày bắt đầu</th><td><input id="startDate" type="date" name=""></td>
                <th>Ngày kết thúc</th><td>    <input id="endDate" type="date" name="" ></td>
              </tr>
      </table> 
      <input id="addDate" type="submit" name="submit" value="Xác Định Ngày">
      <p id="Aday"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
